<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#forms
{
    display: flex;
    align-items: center;
}

form
{
    width: 10%;
}

#forms div
{
    flex: 1;
    padding-left: 20%;
}

</style>
<body>
    <div id = "forms">
        <div id="Register">
            <h1>Register</h1>

            <form onsubmit="Register(event)">
            name:<input type="text" id="inp1"/>
            email:<input type="text" id="inp2"/>
            username:<input type="text" id="inp3"/>
            password:<input type="text" id="inp4"/>
            mobile: <input type="number" id="inp5"/>
            description:<input type="text" id="inp6"/>
            <input type="submit"/>
            </form>
        </div>

        <div id="Login">
            <h1>Login</h1>
            <form onsubmit = "Login(event)">
            username:<input type="text" id="inp8" />
            password<input type="password" id="inp7" />
            <input type="submit"/>
            </form>
        </div>

    </div>
</body>
</html>
<script>
function Register(e)
{
    e.preventDefault();

    let formdata = 
    {
        name:document.getElementById("inp1").value,
        email: document.getElementById("inp2").value,
        username: document.getElementById("inp3").value,
        password: document.getElementById("inp4").value,
        mobile: document.getElementById("inp5").value,
        description: document.getElementById("inp6").value,
    };
    formdata = JSON.stringify(formdata);
  //  console.log("formdata:",formdata);

  fetch("https://masai-api-mocker.herokuapp.com/auth/register", {
method:'POST',

body:formdata,

headers: 
{
    "Content-Type":"application/json",
},
})

.then((res) => {
    return res.json();
})
.then((res) => {
    console.log("res:", res)
})
.catch((err) => {
    console.log("err:",err);
})

}

function Login(e)
{
    e.preventDefault();

    let formdata =
    {
        username: document.getElementById("inp8").value,
        password: document.getElementById("inp7").value,
        
    };
    let body = JSON.stringify(formdata);

    fetch("https://masai-api-mocker.herokuapp.com/auth/login", {
        method: 'POST',

        body: body,

        headers:
        {
            "Content-Type": "application/json",
        },
    })

        .then((res) => {
            return res.json();
        })
        .then((res) => {
            console.log("res:", res)
        let u = formdata.username;
        let t = res.token;

        getmyProfile(u, t);
        })
        .catch((err) => {
            console.log("err:", err);
        })

}

function getmyProfile(username, token)
{
    fetch(`https://masai-api-mocker.herokuapp.com/user/${username}`, {

        headers: {
            Authorization:`Bearer ${token}`,
        },
})

.then((res) => {
    return res.json();
})
.then ((res) => {
    console.log("res:",res)
})
.catch((err) => {
    console.log("err:",err);
});
window.location.href="home.html";
}
</script>
